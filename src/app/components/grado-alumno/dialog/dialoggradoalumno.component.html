<h1 mat-dialog-title>{{ gradoAlumno != null ? 'Editar' : 'Nuevo'}} GradoAlumno</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Alumno</mat-label>
        <mat-select #alumnotemp="ngModel" [(ngModel)]="alumnoId" required>
            <mat-option *ngFor="let itemList of lstAlumno" [value]="itemList.id">{{ itemList.nombre }}</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Grado</mat-label>
        <mat-select #gradotemp="ngModel" [(ngModel)]="gradoId" required>
            <mat-option *ngFor="let itemList of lstGrado" [value]="itemList.id">{{ itemList.nombre }}</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Secci√≥n</mat-label >
        <input matInput #secciontemp="ngModel" [(ngModel)]="seccion" required maxlength="50">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" 
    (click)="gradoAlumno != null ? editGradoAlumno([alumnotemp, gradotemp,secciontemp]) : addGradoAlumno([alumnotemp, gradotemp,secciontemp])">Guardar</button>
</div>
